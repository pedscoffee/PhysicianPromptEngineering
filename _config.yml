title: Physician Prompt Engineering
description: >-
  Physician Prompt Engineering offers open-source clinical AI prompts to help doctors accelerate and enhance medical documentation within EMR systems.
url: https://physicianpromptengineering.com

# Using custom theme (not minima)
# theme: minima

# SASS configuration for custom design system
sass:
  sass_dir: _sass
  style: compressed

# Header navigation
# header_pages:
  #- blog.md
  #- prompt-library.md
  #- best-practices.md
  #- prompt-generator.md
  #- snippet-manager.md
  #- contributions.md

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  
# --- New Prompt Collection ---
# This tells Jekyll to look for a folder named "_prompts"
# and treat each file inside as a prompt. 
collections:
  prompts:
    output: true
    permalink: /prompts/:path/

