title: Physician Prompt Engineering
author: pedscoffee
description: >-
  Clinical LLM Prompts
url: https://physicianpromptengineering.com

# Set the theme
theme: minima

# Header navigation
header_pages:
  - blog.md
  - prompt-library.md
  - best-practices.md
  - prompt-generator.md
  - contributions.md

# Minima-specific settings
minima:
  skin: classic

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  
# --- New Prompt Collection ---
# This tells Jekyll to look for a folder named "_prompts"
# and treat each file inside as a prompt. 
collections:
  prompts:
    output: true
    permalink: /prompts/:path/

google_analytics: G-VNYGW8RWMY

# Inside _config.yml
defaults:
  - scope:
      path: "" # Target all files
      type: pages # Target pages and markdown files
    values:
      # This description will be used if a page doesn't define its own.
      description: "Physician Prompt Engineering offers open-source clinical AI prompts to help doctors accelerate and enhance medical documentation within EMR systems."
