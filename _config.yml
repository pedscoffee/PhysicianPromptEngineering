title: Physician Prompt Engineering
author: pedscoffee
description: >-
  Open-source clinical documentation AI prompts
url: https://physicianpromptengineering.com

# Set the theme
theme: minima

# Header navigation
header_pages:
  - prompt-library.md
  - best-practices.md
  - prompt-generator.md
  - contributions.md

# Minima-specific settings
minima:
  skin: classic

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  
# --- New Prompt Collection ---
# This tells Jekyll to look for a folder named "_prompts"
# and treat each file inside as a prompt. 
collections:
  prompts:
    output: true
    permalink: /prompts/:path/

google_analytics: G-VNYGW8RWMY

# This should work now