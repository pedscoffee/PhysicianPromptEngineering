title: Physician Prompt Engineering
author: pedscoffee
description: >-
  An open-source initiative to improve clinical documentation with practical AI.

# Set the theme
theme: minima

# Header navigation
header_pages:
  - prompt-library.md
  - best-practices.md
  - contributions.md


# Minima-specific settings
minima:
  skin: classic

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# --- New Prompt Collection ---
# This tells Jekyll to look for a folder named "_prompts"
# and treat each file inside as a prompt.
collections:
  prompts:
    output: true
    permalink: /prompts/:path/