<style>
    .cta-banner {
        background: linear-gradient(to right, #f0f9ff, #e0f2fe);
        border-top: 1px solid #bae6fd;
        border-bottom: 1px solid #bae6fd;
        padding: 40px 20px;
        text-align: center;
        margin-top: 60px;
    }

    .cta-banner h3 {
        color: #0369a1;
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .cta-banner p {
        color: #0c4a6e;
        font-size: 1.1em;
        max-width: 800px;
        margin: 0 auto 30px;
    }

    .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .cta-btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .cta-btn:hover {
        transform: translateY(-2px);
        text-decoration: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .cta-btn-primary {
        background: #2563eb;
        color: white;
    }

    .cta-btn-primary:hover {
        background: #1d4ed8;
        color: white;
    }

    .cta-btn-secondary {
        background: white;
        color: #2563eb;
        border: 1px solid #2563eb;
    }

    .cta-btn-secondary:hover {
        background: #eff6ff;
    }

    .share-dropdown {
        position: relative;
        display: inline-block;
    }

    .share-content {
        display: none;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 8px;
        padding: 8px 0;
        margin-bottom: 10px;
    }

    .share-dropdown:hover .share-content {
        display: block;
    }

    .share-content a {
        color: #334155;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .share-content a:hover {
        background-color: #f1f5f9;
        color: #2563eb;
    }
</style>

<div class="cta-banner">
    <div class="container">
        <h3>Support Open Source Clinical AI</h3>
        <p>All resources are free at this time thanks to your generous support. Consider contributing prompts or supporting development.</p>
        
        <div class="cta-buttons">
            <a href="{{ '/support#contribute' | relative_url }}" class="cta-btn cta-btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                Share Your Prompts
            </a>
            
            <a href="{{ '/support#support' | relative_url }}" class="cta-btn cta-btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z"/></svg>
                Support Development
            </a>

            <div class="share-dropdown">
                <button class="cta-btn cta-btn-secondary" style="cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                    Spread the Word
                </button>
                <div class="share-content">
                    <a href="https://twitter.com/intent/tweet?text=Check%20out%20Physician%20Prompt%20Engineering%20-%20Free%20AI%20tools%20for%20doctors!&url={{ site.url }}" target="_blank">Twitter</a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}" target="_blank">LinkedIn</a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}" target="_blank">Facebook</a>
                </div>
            </div>
        </div>
    </div>
</div>
