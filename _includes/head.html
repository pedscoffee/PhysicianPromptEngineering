<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ " /assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Google Analytics ID (loaded conditionally by cookie consent) -->
  <meta name="google-analytics" content="{{ site.google_analytics }}">
  {%- endif -%}

  <!-- Cookie Consent Styles -->
  <link rel="stylesheet" href="{{ " /assets/css/cookie-consent.css" | relative_url }}">

  <!-- Custom dropdown navigation functionality -->
  <script src="{{ " /assets/js/dropdown.js" | relative_url }}" defer></script>

  <!-- Cookie Consent Manager (must load early, not deferred) -->
  <script src="{{ " /assets/js/cookie-consent.js" | relative_url }}"></script>
</head>
