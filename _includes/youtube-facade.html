<div class="video-facade" data-video-id="{{ include.video_id }}" data-title="{{ include.title }}"
    style="position: relative; cursor: pointer; background-color: #000; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;">
    <img src="https://img.youtube.com/vi/{{ include.video_id }}/sddefault.jpg" alt="{{ include.title }}" loading="lazy"
        fetchpriority="low"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: opacity 0.3s;">
    <div class="play-button"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 68px; height: 48px; background-color: rgba(33, 33, 33, 0.8); border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s; z-index: 10;">
        <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
            <path class="ytp-large-play-button-bg"
                d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"
                fill="#f00"></path>
            <path d="M 45,24 27,14 27,34" fill="#fff"></path>
        </svg>
    </div>
</div>

<script>
    if (!window.youtubeFacadeInitialized) {
        window.youtubeFacadeInitialized = true;
        document.addEventListener('DOMContentLoaded', function () {
            const facades = document.querySelectorAll('.video-facade');
            facades.forEach(facade => {
                facade.addEventListener('click', function () {
                    const videoId = this.getAttribute('data-video-id');
                    const title = this.getAttribute('data-title');
                    const iframe = document.createElement('iframe');
                    iframe.setAttribute('src', `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`);
                    iframe.setAttribute('title', title);
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.style.position = 'absolute';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';

                    this.innerHTML = '';
                    this.appendChild(iframe);
                });
            });
        });
    }
</script>
