newborn_m2e1:
  id: "nb_m2e1"
  title: "Cranial Findings - Fontanelles and Sutures"
  module: 2
  difficulty: "beginner"
  estimated_time: "20 minutes"
  scenario: "cranial_findings"
  goal: "Identify normal fontanelles, sutures, and common cranial variations"
  instructions: |
    Examine the images showing different cranial findings in newborns.
    For each image, identify:
    - The finding (caput succedaneum, cephalohematoma, normal fontanelle, etc.)
    - Whether it's normal, benign variation, or pathological
    - Expected course and any needed follow-up
    - What to tell parents
  rubric:
    criteria:
      - name: "Accurate identification"
        points: 4
        description: "Correctly names the finding"
      - name: "Classification"
        points: 3
        description: "Appropriately categorizes as normal/benign/pathological"
      - name: "Natural history knowledge"
        points: 2
        description: "Knows expected course and resolution"
      - name: "Parent counseling"
        points: 1
        description: "Provides appropriate reassurance or guidance"
    total_points: 10
    passing_score: 7
  hints:
    - "Caput succedaneum crosses suture lines, resolves in days"
    - "Cephalohematoma doesn't cross suture lines, may take weeks to resolve"
    - "Anterior fontanelle closes by 18-24 months"

