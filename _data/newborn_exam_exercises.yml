        description: "Explains significance of findings"
      - name: "Next steps"
        points: 2
        description: "Appropriate recommendations"
    total_points: 10
    passing_score: 7

# ============================================
# MODULE 2: HEAD, EYES, EARS, NOSE, THROAT
