    criteria:
      - name: "Systematic assessment"
        points: 3
        description: "Comprehensively evaluates appearance elements"
      - name: "Finding identification"
        points: 3
        description: "Correctly identifies normal vs concerning features"
      - name: "Clinical reasoning"
