# Newborn Pediatric Physical Exam Course - Exercise Configurations
# Each exercise presents clinical images and scenarios for identification and assessment

# ============================================
# MODULE 1: GENERAL ASSESSMENT & VITAL SIGNS
# ============================================

newborn_m1e1:
  id: "nb_m1e1"
  title: "APGAR Scoring from Clinical Scenarios"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  scenario: "apgar_scenarios"
  goal: "Accurately assess APGAR scores based on clinical descriptions and understand their significance"
  instructions: |
    Review the clinical scenarios describing newborn findings at 1 minute and 5 minutes after birth.
    Provide APGAR scores and interpret their significance.

    Your assessment should include:
    - Individual component scores (Appearance, Pulse, Grimace, Activity, Respiration)
    - Total APGAR score
    - Clinical significance and next steps
  rubric:
    criteria:
      - name: "Accurate scoring"
        points: 4
        description: "Correctly assigns APGAR component scores"
      - name: "Clinical interpretation"
        points: 3
        description: "Appropriately interprets the significance of scores"
      - name: "Management decisions"
        points: 3
        description: "Recommends appropriate interventions based on scores"
    total_points: 10
    passing_score: 7
  hints:
    - "Remember: Appearance (color), Pulse (heart rate), Grimace (reflex irritability), Activity (muscle tone), Respiration"
    - "Score each component 0, 1, or 2"
    - "APGAR 7-10 is generally normal, 4-6 needs intervention, 0-3 requires immediate resuscitation"

newborn_m1e2:
  id: "nb_m1e2"
  title: "Vital Signs - Normal vs Abnormal"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  scenario: "vital_signs_cases"
  goal: "Differentiate normal from abnormal vital signs in newborns and recognize concerning patterns"
  instructions: |
    Review the vital signs from several newborn cases.
    For each case, identify:
    - Which vital signs are normal vs abnormal for age
    - Clinical significance of abnormal findings
    - Appropriate next steps
  rubric:
    criteria:
      - name: "Normal range identification"
        points: 3
        description: "Knows normal vital sign ranges for newborns"
      - name: "Abnormality recognition"
        points: 3
        description: "Correctly identifies concerning findings"
      - name: "Risk stratification"
        points: 2
        description: "Appropriately categorizes urgency"
      - name: "Management planning"
        points: 2
        description: "Recommends appropriate monitoring or intervention"
    total_points: 10
    passing_score: 7
  hints:
    - "Normal newborn heart rate: 120-160 bpm (can go up to 180 when crying)"
    - "Normal respiratory rate: 30-60 breaths/min"
    - "Temperature: 36.5-37.5°C (97.7-99.5°F)"

newborn_m1e3:
  id: "nb_m1e3"
  title: "General Appearance Assessment"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  scenario: "general_appearance_image"
  goal: "Assess overall newborn appearance and identify concerning features"
  instructions: |
    Review the image and clinical description of a newborn's general appearance.
    Provide your assessment of:
    - Overall appearance (well vs ill-appearing)
    - Activity level and tone
    - Color and perfusion
    - Any dysmorphic features
    - Concerning findings requiring further evaluation
