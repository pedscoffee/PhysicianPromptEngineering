eye_findings:
  title: "Newborn Eye Examination"
  difficulty: "beginner"
  scenario: |
    **Case 1: Term infant, 1 day old**

    Image shows bright red-orange bilateral red reflex, equal in both eyes.
    Pupils equal, round, reactive to light. No leukocoria. Eyes appear normal.

    **Your assessment?**

    ---

    **Case 2: Term infant, 12 hours post-delivery**

    Bright red patch on left sclera, well-demarcated. Red reflex intact bilaterally.
    No purulent discharge. Infant feeding well, comfortable.

    **What is this finding? What would you tell parents?**

    ---

    **Case 3: Term infant, initial exam**

    Attempting to assess red reflex. Right eye shows normal red reflex.
    Left eye appears to have white reflex (leukocoria) instead of red.

    **What is your concern? Next steps?**

  expected_findings: |
    Case 1: Normal red reflex - reassuring, no abnormalities
    Case 2: Subconjunctival hemorrhage - benign birth trauma, resolves 1-2 weeks, reassurance
    Case 3: Absent/white red reflex (leukocoria) - URGENT ophthalmology referral
           Concerning for: retinoblastoma, cataract, retinal detachment, persistent fetal vasculature

  image_needed:
    - type: "Normal bilateral red reflex photo"
      source: "Ophthalmology educational resources, CDC, or Wikimedia"
      license: "Public domain or CC-BY"
    - type: "Subconjunctival hemorrhage newborn"
