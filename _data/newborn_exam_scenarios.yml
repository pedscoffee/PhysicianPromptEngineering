# ============================================
# MODULE 2: HEAD, EYES, EARS, NOSE, THROAT
# ============================================

cranial_findings:
  title: "Cranial Molding and Swelling"
  difficulty: "beginner"
  scenario: |
    **Case 1: Term infant, born via vaginal delivery, 6 hours old**

    Diffuse scalp swelling that crosses suture lines. Edematous, soft, pitting quality.
    No discoloration. Fontanelles soft and flat. Sutures easily palpable.

    **What do you see? What would you tell parents?**

    ---

    **Case 2: Term infant, born via vacuum-assisted delivery, 18 hours old**

    Firm, fluctuant swelling over right parietal bone. Does NOT cross suture lines.
    Edges well-defined. Anterior fontanelle soft and flat.

    **What is this finding? Natural history? Any concerns?**

    ---

    **Case 3: Term infant, 2 days old, normal exam**

    Anterior fontanelle measures 2 x 2 cm, soft and flat. Posterior fontanelle barely palpable.
    Sutures approximated but mobile. Normal head shape after resolution of molding.

    **What are you assessing? What's normal?**

  expected_findings: |
    Case 1: Caput succedaneum - benign, crosses sutures, resolves 24-48 hours, reassurance only
    Case 2: Cephalohematoma - doesn't cross sutures, may take weeks to resolve, usually benign but monitor for jaundice
    Case 3: Normal fontanelles - anterior closes 9-18 months, posterior by 2-3 months

  image_needed:
    - type: "Caput succedaneum clinical photo or diagram"
      source: "Wikimedia Commons or medical education resource"
      license: "CC-BY or CC0"
    - type: "Cephalohematoma clinical photo or diagram"
      source: "Public domain medical atlas"
      license: "CC-BY or CC0"
