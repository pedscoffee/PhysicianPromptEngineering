# Newborn Pediatric Physical Exam - Clinical Scenarios
# Each scenario includes patient demographics, clinical history, and image placeholders

# ============================================
# MODULE 1: GENERAL ASSESSMENT & VITAL SIGNS
# ============================================

apgar_scenarios:
  title: "APGAR Scoring Scenarios"
  difficulty: "beginner"
  scenario: |
    **Scenario 1: Term Infant - Uncomplicated Delivery**

    **At 1 minute:**
    - Body is pink, extremities slightly blue
    - Heart rate: 145 bpm (strong, regular)
    - Grimaces and pulls away when suctioned
    - Active movement, good muscle tone
    - Strong cry, regular respirations

    **At 5 minutes:**
    - Completely pink throughout
    - Heart rate: 150 bpm
    - Cries vigorously with stimulation
    - Active movement, flexed posture
    - Strong cry, regular respirations

    ---

    **Scenario 2: Infant Requiring Intervention**

    **At 1 minute:**
    - Central cyanosis, blue throughout
    - Heart rate: 95 bpm (slow)
    - No response to stimulation
    - Some flexion of extremities, decreased tone
    - Slow, irregular respirations, weak cry

    **At 5 minutes (after stimulation and blow-by O2):**
    - Body pink, extremities slightly blue
    - Heart rate: 130 bpm
    - Grimaces with stimulation
    - More active movement, improved tone
    - Regular respirations, good cry

  expected_findings: |
    Scenario 1:
    - 1 min: A=1, P=2, G=2, A=2, R=2 = 9/10
    - 5 min: A=2, P=2, G=2, A=2, R=2 = 10/10
    - Interpretation: Normal, no intervention needed

    Scenario 2:
    - 1 min: A=0, P=1, G=0, A=1, R=1 = 3/10
    - 5 min: A=1, P=2, G=1, A=2, R=2 = 8/10
    - Interpretation: Required resuscitation, good response to intervention

  image_needed:
    type: "Clinical illustrations of APGAR scoring components"
    source: "Create educational diagram or use public domain medical illustrations"

vital_signs_cases:
  title: "Newborn Vital Signs Cases"
  difficulty: "beginner"
  scenario: |
    **Case 1: Term newborn, 6 hours old**
    - Heart rate: 155 bpm
    - Respiratory rate: 45 breaths/min
    - Temperature: 37.0°C (98.6°F) axillary
    - Blood pressure: 65/40 mmHg
    - Oxygen saturation: 98% on room air

    **Case 2: Term newborn, 24 hours old**
    - Heart rate: 185 bpm (persistent, not crying)
    - Respiratory rate: 72 breaths/min
    - Temperature: 37.8°C (100.0°F) axillary
    - Oxygen saturation: 94% on room air
    - Mild nasal flaring noted

    **Case 3: Term newborn, 12 hours old**
    - Heart rate: 98 bpm (during sleep)
    - Respiratory rate: 35 breaths/min
    - Temperature: 36.2°C (97.2°F) axillary
    - Oxygen saturation: 97% on room air
    - Appearing lethargic

    **Case 4: Preterm newborn (35 weeks), 2 hours old**
    - Heart rate: 165 bpm
    - Respiratory rate: 58 breaths/min
    - Temperature: 36.8°C (98.2°F) in isolette
    - Oxygen saturation: 96% on room air
    - Active, appropriate for gestational age

  expected_findings: |
    Case 1: All vital signs normal for term newborn
    Case 2: Tachycardia and tachypnea concerning - needs evaluation for sepsis, respiratory distress, cardiac issues
    Case 3: Bradycardia and hypothermia concerning - needs immediate evaluation, possible sepsis workup
    Case 4: Normal for preterm infant at this gestational age

general_appearance_image:
  title: "General Appearance Assessment"
  difficulty: "beginner"
  scenario: |
    **Case: Full-term male infant, 12 hours old**

    **Birth History:**
    - Gestational age: 39 weeks
    - Birth weight: 3.4 kg (50th percentile)
    - APGAR scores: 8 and 9
    - Uncomplicated vaginal delivery
    - No maternal complications

    **Current Presentation:**
    - Infant is pink, well-perfused
    - Active spontaneous movement of all extremities
    - Vigorous cry when disturbed
    - Alert when awake, easily consolable
    - Symmetric facial features
    - No dysmorphic features noted
    - Flexed resting posture

  expected_findings: |
    Normal, well-appearing term newborn.
    Good tone, appropriate activity level.
    No concerning features requiring additional evaluation.
    Appropriate for routine newborn care.

