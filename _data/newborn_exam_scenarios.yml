# ============================================
# MODULE 3: CARDIOVASCULAR & RESPIRATORY
# ============================================

cardiac_murmur_cases:
  title: "Newborn Heart Murmur Assessment"
  difficulty: "intermediate"
  scenario: |
    **Case 1:**
    2/6 systolic murmur at left upper sternal border, well-appearing term infant.
    Normal pulses, no cyanosis, oxygen saturation 99%. Feeding well.
    Murmur louder when supine, softer when crying.

    **Case 2:**
    3/6 harsh systolic murmur at left lower sternal border with palpable thrill.
    Term infant, slightly tachypneic (RR 65). Four-extremity BP normal.
    No cyanosis but mild increased work of breathing with feeds.

    **Case 3:**
    2/6 continuous "machinery" murmur at left infraclavicular area.
    Preterm infant (32 weeks), 5 days old. Bounding pulses.
    Widened pulse pressure. Mild respiratory distress.

  expected_findings: |
    Case 1: Likely peripheral pulmonic stenosis (innocent flow murmur) - observe, typically resolves by 6 months
    Case 2: Likely VSD (ventricular septal defect) - needs echocardiography and cardiology evaluation
    Case 3: Patent ductus arteriosus (PDA) - common in preterm, may need medical or surgical closure

respiratory_findings:
  title: "Respiratory Assessment"
  difficulty: "intermediate"
  scenario: |
    **Case 1: Term infant, 2 hours old**
    - Respiratory rate: 65 breaths/min
    - Mild intercostal retractions
    - No grunting, no flaring
    - Oxygen saturation 96% on room air
    - Clear breath sounds bilaterally

    **Case 2: Term infant, 30 minutes old**
    - Respiratory rate: 75 breaths/min
    - Moderate subcostal and intercostal retractions
    - Grunting with each breath
    - Nasal flaring present
    - Oxygen saturation 92% on room air

    **Case 3: Term infant, 6 hours old**
    - Brief episodes of apnea (8-10 seconds) followed by rapid breathing
    - Otherwise well-appearing
    - Oxygen saturation remains >95%
    - No color change with episodes

  expected_findings: |
    Case 1: Mild tachypnea - observe, may be transitional. Monitor for progression.
    Case 2: Respiratory distress - needs workup (CXR, blood gas), consider surfactant/CPAP. DDx: TTN, RDS, pneumonia, PPHN
    Case 3: Periodic breathing - normal in newborns if brief (<20 sec) and no desaturation

cyanosis_cases:
  title: "Cyanosis Evaluation and Management"
  difficulty: "advanced"
  scenario: |
    **Case 1:**
    Term infant with blue hands and feet but pink trunk and face.
    Oxygen saturation 97% on room air (right hand). Crying vigorously.
    Well-perfused centrally. Temperature normal.

    **Case 2:**
    Term infant with blue discoloration of tongue and mucous membranes.
    Oxygen saturation 82% on room air, improves to 88% on 100% O2.
    No respiratory distress. Normal heart sounds. Hyperoxia test positive.

    **Case 3:**
    Term infant born via C-section, persistent central cyanosis at 4 hours of life.
    Tachypneic but no significant work of breathing.
    Oxygen saturation 85% on room air, minimally improves with 100% oxygen.
    Pulses strong and equal. Loud single S2.

  expected_findings: |
    Case 1: Acrocyanosis - benign peripheral cyanosis, normal in first 24-48 hours, reassurance
    Case 2: Central cyanosis with poor oxygen response suggests cardiac etiology (cyanotic heart disease)
    Case 3: Likely cyanotic congenital heart disease (transposition, tetralogy, etc.) - needs urgent cardiology, echo, possible prostaglandin

# ============================================
# MODULE 4: ABDOMEN, GU, & MUSCULOSKELETAL
# ============================================

abdominal_findings:
  title: "Abdominal Examination Findings"
  difficulty: "intermediate"
  scenario: |
    **Case 1:**
    Umbilical stump with small pink, moist nodule visible after cord separation at day 10.
    Does not bleed significantly. Granulation tissue appearance.

    **Case 2:**
    Bulge near umbilicus that increases with crying. Easily reducible.
    Overlying skin normal. Fascial defect palpable, approximately 1.5 cm.

    **Case 3:**
    Firm mass palpable in left flank. Smooth, non-tender.
    Does NOT cross midline. Infant feeding well, voiding normally.

  expected_findings: |
    Case 1: Umbilical granuloma - treat with silver nitrate application, usually resolves
    Case 2: Umbilical hernia - benign in most cases, typically closes by age 4-5, observation unless very large or incarcerated
    Case 3: Possible renal mass (hydronephrosis, multicystic dysplastic kidney, Wilms tumor) - needs urgent ultrasound

hip_exam_cases:
  title: "Hip Examination and DDH Screening"
  difficulty: "intermediate"
  scenario: |
    **Case 1:**
    Term female infant. First-born. Breech presentation until 36 weeks.
    Hip exam: Symmetric leg lengths. Negative Ortolani. Negative Barlow.
    Full abduction bilaterally. Equal gluteal folds.

    **Risk factors? Next steps?**

    **Case 2:**
    Term female infant. Family history of DDH in mother.
    Hip exam: Positive Ortolani sign on left (palpable clunk with abduction).
    Limited abduction on left compared to right.

    **Your assessment? Management?**

    **Case 3:**
    Term male infant. Normal exam. No risk factors.
    Hip exam: Symmetric abduction. Negative Ortolani and Barlow.

    **Any further screening needed?**

  expected_findings: |
    Case 1: Risk factors present (breech, female) - needs hip ultrasound at 6 weeks even with normal exam
    Case 2: Positive Ortolani = hip dysplasia present - urgent orthopedic referral, ultrasound, likely Pavlik harness
    Case 3: Low risk, normal exam - routine screening only

extremity_spine_findings:
  title: "Extremity and Spine Assessment"
  difficulty: "intermediate"
  scenario: |
    **Case 1:**
    Small sacral dimple noted, 1 cm above anal verge. Base visible.
    No tuft of hair. No drainage. Normal lower extremity tone and movement.

    **Case 2:**
    Extra digit on left hand, attached by small skin bridge.
    No bone palpable in extra digit. Otherwise normal hand development.

    **Case 3:**
    Feet turned inward significantly. Rigid, cannot be passively corrected to neutral position.
    Creases on medial aspect of feet. Otherwise normal lower extremity exam.

  expected_findings: |
    Case 1: Low sacral dimple with visible base - typically benign, no imaging needed unless other concerning features
    Case 2: Postaxial polydactyly - can be tied off or surgically removed, usually benign
    Case 3: Clubfoot (talipes equinovarus) - needs orthopedic referral for Ponseti casting

# ============================================
# MODULE 5: SKIN & NEUROLOGICAL
# ============================================

skin_findings_comprehensive:
  title: "Newborn Skin - Benign vs Concerning"
  difficulty: "intermediate"
  scenario: |
    **Case 1:**
    Multiple small white papules on nose and cheeks. Present since birth.
    No erythema. Infant well-appearing.

    **Case 2:**
    Blotchy erythematous rash with central yellow-white papules.
    Appears on trunk and extremities. Started day 2, infant is 3 days old.
    Afebrile, feeding well.

    **Case 3:**
    Blue-gray pigmented patch on lower back and buttocks.
    Irregular borders. Present since birth. Term infant of Asian descent.

    **Case 4:**
    Vesicular rash in grouped clusters on scalp.
    Infant appears irritable. Born to mother with history of HSV.

  expected_findings: |
    Case 1: Milia - benign, keratin cysts, resolve spontaneously
    Case 2: Erythema toxicum - benign newborn rash, can do Wright stain (eosinophils), resolves spontaneously
    Case 3: Mongolian spots - benign pigmented birthmark, fades over years, more common in darker-skinned infants
    Case 4: Concerning for neonatal HSV - needs immediate workup (CSF, blood cultures, PCR), start IV acyclovir

primitive_reflexes:
  title: "Primitive Reflex Assessment"
  difficulty: "advanced"
  scenario: |
    **Moro Reflex:**
    Video shows infant's head suddenly but gently dropped back while supported.
    Infant demonstrates symmetric abduction and extension of arms, hands open,
    followed by adduction and flexion. Begins to cry.

    **Rooting Reflex:**
    Cheek stroked, infant turns head toward stimulus and opens mouth.

    **Grasp Reflex:**
    Finger placed in palm, infant's fingers flex and grasp tightly.

    **Absent Reflex Case:**
    Moro reflex attempted - no response on right arm. Left arm responds normally.
    Right arm held limply by side. No spontaneous movement of right arm.

  expected_findings: |
    Normal reflexes demonstrate intact neurological function.
    Moro: Present birth to 3-6 months
    Rooting: Present birth to 3-4 months
    Grasp: Present birth to 5-6 months
    Absent Moro on one side: Concerning for brachial plexus injury (Erb's palsy) or clavicle fracture

neurological_exam_comprehensive:
  title: "Comprehensive Neurological Assessment"
  difficulty: "advanced"
  scenario: |
    **Case 1: Term infant, normal exam**
    - Alert, responsive to voice and touch
    - Symmetric spontaneous movements all extremities
    - Flexed resting posture
    - Good head control when pulled to sit (minimal lag)
    - Normal tone throughout
    - All primitive reflexes intact and symmetric

    **Case 2: Term infant, concerning findings**
    - Decreased spontaneous movement
    - Floppy, hypotonic ("frog-leg" posture when supine)
    - Significant head lag when pulled to sit
    - Weak suck, poor feeding
    - Diminished deep tendon reflexes

    **Case 3: Infant born at 42 weeks after prolonged labor**
    - Hypertonic, fisted hands
    - Jittery movements
    - Poor feeding, irritable
    - High-pitched cry
    - Seizure-like activity witnessed

  expected_findings: |
    Case 1: Normal neurological exam for term infant
    Case 2: Hypotonia - broad differential (genetic syndromes, neuromuscular disorders, sepsis, HIE)
           Needs urgent workup: labs, genetics consult, neurology consult, brain imaging
    Case 3: Concerning for hypoxic-ischemic encephalopathy (HIE) or other CNS insult
           Needs immediate evaluation, EEG, brain imaging, consider therapeutic hypothermia if within window
