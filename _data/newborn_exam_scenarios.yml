      license: "CC-BY or CC0"
    - type: "Diagram showing leukocoria vs normal red reflex"
      source: "Medical illustration - public domain"
      license: "CC0 preferred"

oral_findings:
  title: "Oral Cavity Examination"
  difficulty: "intermediate"
  scenario: |
    **Case 1: Newborn breastfeeding evaluation**

    Examination of oral cavity reveals tight lingual frenulum extending to tip of tongue.
    Tongue has heart-shaped appearance when infant cries. Mother reports difficulty with latch,
    painful nursing. Infant seems frustrated at breast.

    **Finding? Functional significance? Management?**

    ---

    **Case 2: Routine newborn exam, day 2**

    Small white-yellow bumps along midline of hard palate. Firm, cannot be wiped away.
    No erythema or inflammation. Infant feeding well.

    **What are these? Do they need treatment?**

    ---

    **Case 3: Newborn exam immediately after birth**

    Cleft of the soft palate noted, hard palate intact. No cleft lip.
    Otherwise normal exam. What are your immediate concerns and next steps?

  expected_findings: |
    Case 1: Ankyloglossia (tongue-tie) - assess feeding function, may need frenotomy if affecting nursing
    Case 2: Epstein pearls - benign, keratin-filled cysts, resolve spontaneously, no treatment needed
    Case 3: Isolated cleft palate - requires multidisciplinary team (plastic surgery, ENT, feeding specialist, genetics)
           Immediate concerns: feeding difficulty, may need special nipple/feeder

