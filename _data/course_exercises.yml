module5_exercise1:
  id: "m5e1"
  title: "Custom Specialty Workflow"
  module: 5
  difficulty: "advanced"
  estimated_time: "30 minutes"
  transcript: "procedure_colonoscopy"
  goal: "Create a comprehensive prompt tailored to your specialty's specific needs"
  instructions: |
    Design a complete prompt system for your specialty. This should include:
    - Specialty-specific documentation requirements
    - Common visit types and their unique needs
    - Billing and coding considerations
    - Quality metrics specific to your field
    - Workflow integration points
  example_good_prompt: |
    GASTROENTEROLOGY PROCEDURE NOTE SYSTEM

    Purpose: Generate complete procedure notes meeting all quality, billing, and medical-legal requirements

    PROCEDURE TYPE DETECTION:
    First, identify procedure type from transcript:
    - Colonoscopy (screening vs diagnostic)
    - EGD (upper endoscopy)
    - ERCP
    - Other

    UNIVERSAL REQUIREMENTS (all procedures):
    1. Indication (with ICD-10 if possible)
    2. Informed consent documentation
    3. Timeout verification
    4. Sedation/anesthesia details
    5. Procedure details (scope type, depth reached, landmarks)
    6. Findings (anatomic detail, photodocumentation)
    7. Interventions performed
    8. Specimens collected and labeling
    9. Complications
    10. Post-procedure status
    11. Follow-up plan

    COLONOSCOPY-SPECIFIC REQUIREMENTS:
    - Quality metrics: cecal intubation (yes/no, landmarks identified)
    - Prep quality (Boston Bowel Prep Scale score)
    - Withdrawal time (minimum 6 minutes for quality)
    - Polyp details: size (mm), location (cm from anal verge), morphology (Paris classification), removal method
    - Recommendation for follow-up colonoscopy per USPSTF guidelines

    BILLING OPTIMIZATION:
    - Polyp removal: document size and technique for appropriate CPT coding
    - Photo documentation: note number of photos for quality metrics
    - Multiple biopsies: specify number and locations

    OUTPUT FORMAT:
    Use structured procedure note format with clearly labeled sections.
    Include quality metrics summary at bottom.
    Flag any missing elements required for billing or quality reporting.

    SAFETY CHECKS:
    - Verify anticoagulation management if applicable
    - Document post-procedure instructions including warning signs
    - Confirm pathology follow-up plan
  rubric:
    criteria:
      - name: "Specialty customization"
        points: 3
        description: "Thoroughly tailored to specialty requirements"
      - name: "Comprehensive coverage"
        points: 3
        description: "Addresses documentation, billing, quality, safety"
      - name: "Workflow integration"
        points: 2
        description: "Practical for real-world use"
      - name: "Quality optimization"
        points: 2
        description: "Supports best practices and quality metrics"
    total_points: 10
    passing_score: 7

module5_exercise2:
  id: "m5e2"
  title: "Multi-Encounter Summary"
  module: 5
  difficulty: "advanced"
  estimated_time: "30 minutes"
  transcript: "complex_multisystem"
  goal: "Create a prompt that can synthesize information across multiple visits or create continuity summaries"
  instructions: |
    Advanced practice requires summarizing longitudinal care. Create a prompt that can:
    - Synthesize information from multiple encounters
    - Track problem evolution over time
    - Create continuity summaries
    - Identify trends and changes
  example_good_prompt: |
    Create a CONTINUITY OF CARE SUMMARY for this complex patient.

    Purpose: Provide comprehensive overview for care transitions, referrals, or new providers

    STRUCTURE:

    1. PATIENT DEMOGRAPHICS
       - Age, key identifiers (no PHI if de-identified version)

    2. PROBLEM LIST (in order of clinical priority)
       For each problem include:
       - Diagnosis with date of onset/diagnosis
       - Current status (active acute, active chronic stable, active chronic unstable, resolved)
       - Key management points
       - Last assessment date

    3. CURRENT MEDICATIONS
       - List with doses, frequencies, indications
       - Recent changes highlighted

    4. RECENT CLINICAL COURSE
       - Summarize trajectory of active problems
       - Hospitalizations or ED visits
       - Significant test results with trends

    5. CARE TEAM & CONSULTANTS
       - Specialists involved
       - Care coordination needs

    6. UPCOMING NEEDS
       - Pending tests or referrals
       - Overdue preventive care
       - Scheduled procedures

    7. GOALS OF CARE
       - Patient's priorities
       - Treatment goals
       - Advanced directives status

    8. SOCIAL DETERMINANTS
       - Relevant social factors affecting care
       - Support system
       - Barriers to care

    FORMAT:
    - Concise but comprehensive (1-2 pages)
    - Easy to scan quickly
    - Highlights what's most important for safe care
    - Suitable for handoff, referral, or transition

