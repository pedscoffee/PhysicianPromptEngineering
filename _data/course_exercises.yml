module4_exercise1:
  id: "m4e1"
  title: "Identifying AI Limitations and Errors"
  module: 4
  difficulty: "intermediate"
  estimated_time: "20 minutes"
  transcript: "psych_depression_followup"
  goal: "Create a prompt that includes quality checks and identifies when AI might make errors"
  instructions: |
    AI can make mistakes. Create a prompt that:
    - Identifies high-risk areas where AI might err
    - Includes validation steps
    - Requests AI to flag uncertainties
    - Preserves patient safety
  example_good_prompt: |
    Create a psychiatry follow-up note for this depression visit. Include these safety measures:

    CRITICAL SAFETY ELEMENTS (flag if missing from transcript):
    - Suicide risk assessment (ideation, plan, intent, means)
    - Homicidal ideation assessment
    - Current mental status exam
    - Medication compliance and side effects

    If any of these are not clearly documented in the transcript, explicitly note "[CLINICIAN MUST ASSESS]" in that section.

    MEDICATION DOCUMENTATION:
    - Current medications with doses
    - Any changes proposed
    - If dosing unclear from transcript, note "[VERIFY DOSE]"

    RISK ASSESSMENT:
    - State explicit risk level (low/medium/high) based ONLY on documented factors
    - If inadequate information to assess risk, state: "[INSUFFICIENT DATA FOR RISK STRATIFICATION - REQUIRES DIRECT CLINICAL ASSESSMENT]"

    MENTAL STATUS EXAM:
    - Only document findings explicitly stated in transcript
    - Do not infer or assume mental status findings

    Follow standard psychiatric SOAP format. Prioritize accuracy over completeness - flag gaps rather than making assumptions.
  rubric:
    criteria:
      - name: "Safety awareness"
        points: 3
        description: "Identifies high-risk elements requiring verification"
      - name: "Accuracy over completeness"
        points: 3
        description: "Flags gaps rather than making assumptions"
      - name: "Validation steps"
        points: 2
        description: "Includes checks for critical information"
      - name: "Clinical responsibility"
        points: 2
        description: "Makes clear what requires physician review"
    total_points: 10
    passing_score: 7

module4_exercise2:
  id: "m4e2"
  title: "Quality Assurance Checks"
  module: 4
  difficulty: "intermediate"
  estimated_time: "20 minutes"
  transcript: "well_child_exam"
  goal: "Build quality checks into your prompt to catch errors and omissions"
  instructions: |
    Create a prompt with built-in quality assurance. Your prompt should:
    - Check for required elements
    - Verify logical consistency
    - Flag potential errors
    - Ensure completeness for visit type
  example_good_prompt: |
    Generate a well-child examination note for this 4-year visit. Include these quality checks:

    REQUIRED ELEMENTS CHECKLIST (flag if missing):
    □ Growth parameters plotted on growth curve
    □ Developmental assessment
    □ Vision and hearing screening
    □ Immunization status and vaccines given today
    □ Anticipatory guidance topics

    INTERNAL CONSISTENCY CHECKS:
    - Verify BMI calculation matches height/weight
    - Confirm immunizations are age-appropriate
    - Check developmental milestones align with chronological age

    If any inconsistencies found, note: "[VERIFY: possible documentation error - {describe issue}]"

    COMPLETENESS VERIFICATION:
    At the end of the note, include a brief summary:
    "Quality Check: [All required elements present / Missing: {list}]"

    FORMAT:
    - Standard pediatric SOAP format
    - Growth parameters in both absolute values and percentiles
    - Age-appropriate anticipatory guidance
    - Clear documentation of vaccines with lot numbers if available

    Do not fabricate missing data - instead, clearly flag what's absent but should be documented.
  rubric:
    criteria:
      - name: "Required elements check"
        points: 3
        description: "Verifies all necessary components present"
      - name: "Consistency verification"
        points: 3
        description: "Checks for logical errors and inconsistencies"
      - name: "Completeness assessment"
        points: 2
        description: "Evaluates overall documentation quality"
      - name: "Error prevention"
        points: 2
        description: "Includes safeguards against common mistakes"
    total_points: 10
    passing_score: 7

module4_exercise3:
  id: "m4e3"
  title: "Privacy and De-identification"
  module: 4
  difficulty: "advanced"
  estimated_time: "25 minutes"
  transcript: "outpatient_diabetes_new"
  goal: "Create a prompt that handles patient privacy and can de-identify information when needed"
  instructions: |
    Patient privacy is critical. Create a prompt that:
    - Identifies protected health information (PHI)
    - Can de-identify notes when requested
    - Maintains clinical utility while protecting privacy
    - Follows HIPAA guidelines
  example_good_prompt: |
    Generate a clinical note from this transcript with privacy protection options:

    STANDARD MODE (for internal use):
    - Include all relevant clinical information
    - Use professional medical documentation
    - Standard SOAP format

    DE-IDENTIFIED MODE (for teaching/sharing):
    If de-identification is requested, replace:
    - Names → Patient, Mr./Ms. [A]
    - Dates → relative time (e.g., "3 months ago" instead of specific dates)
    - Ages > 90 → ">90 years"
    - Specific locations → general regions
    - Unique identifiers → [REDACTED]

    PRIVACY PRINCIPLES:
    1. Never include:
       - Social Security numbers
       - Phone numbers
       - Email addresses
       - Specific addresses
       - Photos or images

    2. Be cautious with:
       - Rare diagnoses that could identify patient
       - Unusual combinations of conditions
       - Very specific demographic details

    3. Maintain clinical utility:
       - Keep relevant clinical information
       - Preserve medical context
       - Retain teaching value

    For this exercise, generate both:
    1. Standard clinical note
    2. De-identified version suitable for teaching

    Label each version clearly.
  rubric:
    criteria:
      - name: "PHI identification"
        points: 3
        description: "Correctly identifies protected health information"
      - name: "De-identification approach"
        points: 3
        description: "Appropriately de-identifies while preserving utility"
      - name: "Privacy awareness"
        points: 2
        description: "Demonstrates understanding of privacy principles"
      - name: "Practical application"
        points: 2
        description: "Creates usable de-identified documentation"
    total_points: 10
    passing_score: 7

