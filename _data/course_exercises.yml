module3_exercise1:
  id: "m3e1"
  title: "Complex Multi-System Documentation"
  module: 3
  difficulty: "advanced"
  estimated_time: "25 minutes"
  transcript: "complex_multisystem"
  goal: "Create a prompt for complex patients with multiple active problems"
  instructions: |
    Complex patients require sophisticated documentation. Your prompt should guide the AI to:
    - Organize multiple active problems
    - Show relationships between conditions
    - Create problem-based assessment and plan
    - Prioritize acute vs chronic issues
  example_good_prompt: |
    Create a comprehensive SOAP note for this complex multi-system patient. Use problem-oriented documentation:

    SUBJECTIVE & OBJECTIVE:
    - Organize by system, integrating history and exam findings
    - Highlight acute changes from baseline
    - Include comprehensive medication list and relevant labs

    ASSESSMENT & PLAN:
    Use problem-based format, listing each active problem separately:

    #1. [Most acute/serious problem] - [Current status]
       - Relevant data supporting this diagnosis
       - Plan specific to this problem (numbered)

    #2. [Next problem] - [Current status]
       - Supporting data
       - Specific plan

    Continue for all active problems.

    Rank problems by acuity (acute conditions first, then chronic stable conditions).
    Show clinical reasoning connecting related problems (e.g., how CHF exacerbation affects renal function).
    Include hospital course summary if applicable.

    The note should be suitable for complex case management and handoff between providers.
  rubric:
    criteria:
      - name: "Problem organization"
        points: 3
        description: "Clear problem-based structure with prioritization"
      - name: "Clinical reasoning"
        points: 3
        description: "Shows relationships and thought process"
      - name: "Comprehensiveness"
        points: 2
        description: "Addresses all relevant aspects of complex case"
      - name: "Practical utility"
        points: 2
        description: "Note supports complex care coordination"
    total_points: 10
    passing_score: 7

module3_exercise2:
  id: "m3e2"
  title: "Procedure Documentation"
  module: 3
  difficulty: "advanced"
  estimated_time: "25 minutes"
  transcript: "procedure_colonoscopy"
  goal: "Create a prompt for detailed procedure notes with specific required elements"
  instructions: |
    Procedure notes have specific requirements for medical-legal documentation. Your prompt should ensure:
    - Complete procedural details
    - Informed consent documentation
    - Detailed findings and interventions
    - Complications and outcomes
    - Post-procedure instructions
  example_good_prompt: |
    Generate a complete colonoscopy procedure note with the following structure:

    PROCEDURE: [Name of procedure]

    INDICATION: [Reason for procedure]

    PATIENT INFORMATION:
    - Brief relevant history
    - ASA classification
    - Informed consent (risks discussed: bleeding, perforation, sedation, missed lesions)

    MEDICATIONS/SEDATION:
    - Agents used, doses, patient tolerance

    PROCEDURE DETAILS:
    - Scope advanced to [landmark]
    - Quality of bowel preparation (Boston Bowel Prep Scale)
    - Withdrawal time
    - Segments examined

    FINDINGS:
    - Anatomical region-by-region description
    - Any polyps (size, location, morphology)
    - Other pathology

    INTERVENTIONS:
    - Polypectomy details (technique, size, location, specimen handling)
    - Photos taken

    COMPLICATIONS: [None or describe]

    SPECIMENS: [Number and labeling]

    ASSESSMENT: [Summary of findings]

    PLAN:
    - Pathology follow-up
    - Recommended surveillance interval
    - Post-procedure instructions
    - When to call for complications

    Use precise anatomical locations (distance from anal verge in cm). Include all required elements for billing and medical-legal documentation.
  rubric:
    criteria:
      - name: "Complete documentation"
        points: 3
        description: "All required procedure note elements present"
      - name: "Medical-legal adequacy"
        points: 3
        description: "Consent, risks, complications properly documented"
      - name: "Procedural detail"
        points: 2
        description: "Sufficient detail for quality metrics and billing"
      - name: "Clear structure"
        points: 2
        description: "Organized, easy to follow format"
    total_points: 10
    passing_score: 7

module3_exercise3:
  id: "m3e3"
  title: "Differential Diagnosis and Clinical Reasoning"
  module: 3
  difficulty: "advanced"
  estimated_time: "25 minutes"
  transcript: "er_chest_pain_gerd"
  goal: "Create a prompt that generates documentation showing diagnostic reasoning"
  instructions: |
    Advanced documentation shows your clinical thinking. Create a prompt that generates a note demonstrating:
    - Differential diagnosis considered
    - Positive and negative findings supporting/refuting each
    - Clinical reasoning pathway
    - Evidence-based decision making
  example_good_prompt: |
    Create an Emergency Department note for this chest pain case that demonstrates clinical reasoning:

    SUBJECTIVE: [Standard HPI]

    OBJECTIVE: [Vitals, exam, diagnostics]

    ASSESSMENT - Use clinical reasoning format:

    Chief Complaint: Chest Pain

    Differential Diagnosis Considered:
    1. Acute Coronary Syndrome
       - Supporting: [age, risk factors, etc.]
       - Against: [atypical features, negative troponin, etc.]
       - HEART score: [X] = [risk category]

    2. GERD/Esophageal
       - Supporting: [burning quality, relation to food, etc.]
       - Against: [if any]

    3. [Other differentials as applicable]

    Most Likely Diagnosis: [X] based on:
    - [Key supporting evidence]
    - [Results of risk stratification]
    - [Clinical judgment factors]

    PLAN:
    - Addresses primary diagnosis
    - Includes safety-netting (what would change the diagnosis)
    - Return precautions specific to dangerous differentials
    - Appropriate follow-up and testing

    The assessment should read like a clinical reasoning case presentation, showing how you arrived at the diagnosis and ruled out dangerous alternatives.
  rubric:
    criteria:
      - name: "Differential diagnosis"
        points: 3
        description: "Lists and evaluates relevant differential diagnoses"
      - name: "Clinical reasoning"
        points: 3
        description: "Shows thought process and evidence evaluation"
      - name: "Risk stratification"
        points: 2
        description: "Appropriately assesses and documents risk"
      - name: "Safety-netting"
        points: 2
        description: "Includes red flags and return precautions"
    total_points: 10
    passing_score: 7

