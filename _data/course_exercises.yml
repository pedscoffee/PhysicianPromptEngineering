# Course Exercise Configurations
# Each exercise defines learning objectives, transcript to use, and evaluation criteria

# ============================================
# MODULE 1: FUNDAMENTALS
# ============================================

module1_exercise1:
  id: "m1e1"
  title: "Your First SOAP Note Prompt"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  transcript: "outpatient_hypertension_followup"
  goal: "Create a prompt that generates a basic SOAP note from the patient transcript"
  instructions: |
    Write a prompt that will generate a SOAP note (Subjective, Objective, Assessment, Plan) from the patient transcript provided.

    Your prompt should instruct the AI to:
    - Extract and organize information into SOAP format
    - Use professional medical language
    - Include all relevant clinical information
  example_good_prompt: |
    Generate a SOAP note from the following patient encounter transcript. Organize the information into these sections: Subjective (patient's complaints and history), Objective (physical exam findings and vitals), Assessment (diagnosis), and Plan (treatment plan). Use professional medical terminology.
  rubric:
    criteria:
      - name: "Clear structure request"
        points: 3
        description: "Prompt explicitly asks for SOAP format"
      - name: "Completeness"
        points: 3
        description: "Asks for all relevant information to be included"
      - name: "Professional language"
        points: 2
        description: "Requests medical terminology"
      - name: "Organization"
        points: 2
        description: "Specifies how to organize the output"
    total_points: 10
    passing_score: 7

module1_exercise2:
  id: "m1e2"
  title: "Adding Specificity to Your Prompts"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  transcript: "outpatient_diabetes_new"
  goal: "Improve your prompt with specific formatting and content requirements"
  instructions: |
    Now that you understand basic SOAP notes, make your prompt more specific. Include:
    - Specific formatting requirements (bullet points, numbering, etc.)
    - Length guidelines
    - What to emphasize or include
    - What to exclude or de-emphasize
  example_good_prompt: |
    Create a detailed SOAP note from this patient encounter. Format as follows:

    S: Use patient's own words in quotes where applicable. Include HPI elements (location, quality, severity, duration, timing, context, modifying factors, associated signs/symptoms).

    O: List vitals first, then physical exam by system. Use standard abbreviations.

    A: Provide diagnosis with ICD-10 code if applicable.

    P: Number each plan item. Include patient education points.

    Keep the note concise but complete, approximately 200-300 words total.
  rubric:
    criteria:
      - name: "Specific formatting"
        points: 3
        description: "Includes detailed formatting instructions"
      - name: "Length guidance"
        points: 2
        description: "Specifies desired length or detail level"
      - name: "Content priorities"
        points: 3
        description: "Indicates what to emphasize or include"
      - name: "Clear structure"
        points: 2
        description: "Well-organized prompt that's easy to follow"
    total_points: 10
    passing_score: 7

module1_exercise3:
  id: "m1e3"
  title: "Format Control and Templates"
  module: 1
  difficulty: "beginner"
  estimated_time: "15 minutes"
  transcript: "urgent_care_ankle_sprain"
  goal: "Create a prompt that produces a consistently formatted note using a template structure"
  instructions: |
    Write a prompt that provides a specific template for the AI to fill in. This ensures consistent formatting across all notes.

    Your template should include:
    - Section headers
    - Subsection organization
    - Placeholders for key information
    - Consistent formatting rules
  example_good_prompt: |
    Fill in the following SOAP note template based on the patient encounter transcript:

    SUBJECTIVE:
    Chief Complaint: [State in patient's words]
    HPI: [Chronological narrative including onset, duration, severity, aggravating/relieving factors]
    PMH: [Relevant past medical history]
    Medications: [Current medications]
    Allergies: [List or NKDA]

    OBJECTIVE:
    Vitals: [BP, HR, Temp, etc.]
    Physical Exam:
      - General: [General appearance]
      - [Relevant system]: [Findings]
    Imaging/Labs: [If performed]

    ASSESSMENT:
    [Primary diagnosis/diagnoses]

    PLAN:
    1. [Treatment/intervention]
    2. [Medications prescribed]
    3. [Patient education]
    4. [Follow-up instructions]

    Use professional medical abbreviations. Keep each section concise.
  rubric:
    criteria:
      - name: "Template structure"
        points: 3
        description: "Provides clear template for AI to follow"
      - name: "Complete sections"
        points: 2
        description: "Includes all necessary SOAP components"
      - name: "Formatting consistency"
        points: 3
        description: "Specifies consistent formatting approach"
      - name: "Practical usability"
        points: 2
        description: "Template would work well in real clinical practice"
    total_points: 10
    passing_score: 7

# ============================================
# MODULE 2: CONTEXT & CLARITY
# ============================================

module2_exercise1:
  id: "m2e1"
  title: "Adding Clinical Context"
  module: 2
  difficulty: "intermediate"
  estimated_time: "20 minutes"
  transcript: "er_chest_pain_gerd"
  goal: "Enhance your prompt with clinical context and decision-making guidance"
  instructions: |
    Add clinical context to help the AI understand what's important for this type of case.

    Include in your prompt:
    - The clinical setting (ER, outpatient, etc.)
    - What the note will be used for
    - Key clinical decision points to highlight
    - Risk stratification or important differentials
  example_good_prompt: |
    You are documenting an Emergency Department visit for chest pain. Create a SOAP note that:

    1. Highlights critical information for risk stratification (cardiac vs non-cardiac chest pain)
    2. Documents key negatives that support ruling out ACS (acute coronary syndrome)
    3. Clearly shows clinical reasoning for the diagnosis
    4. Includes appropriate risk scoring if applicable
    5. Emphasizes return precautions in the plan

    The note should be suitable for medical-legal documentation and clear handoff to the primary care physician.

    Format using standard SOAP structure with detailed assessment and plan sections.
  rubric:
    criteria:
      - name: "Setting context"
        points: 2
        description: "Specifies clinical setting and purpose"
      - name: "Clinical priorities"
        points: 3
        description: "Identifies what's medically important to emphasize"
      - name: "Decision support"
        points: 3
        description: "Guides AI on clinical reasoning and risk assessment"
      - name: "Practical application"
        points: 2
        description: "Note would be useful for real clinical care"
    total_points: 10
    passing_score: 7

module2_exercise2:
  id: "m2e2"
  title: "Handling Ambiguous Information"
  module: 2
  difficulty: "intermediate"
  estimated_time: "20 minutes"
  transcript: "pediatric_asthma_exacerbation"
  goal: "Write a prompt that handles incomplete or ambiguous information appropriately"
  instructions: |
    Clinical transcripts often have ambiguity or missing information. Your prompt should guide the AI on how to handle this.

    Your prompt should instruct the AI to:
    - Note when information is missing or unclear
    - Distinguish between facts and interpretations
    - Indicate uncertainty appropriately
    - Suggest what additional information might be needed
  example_good_prompt: |
    Create a pediatric SOAP note from this asthma visit transcript. Follow these guidelines:

    1. If vital information is missing (e.g., peak flow, medication doses), note "[not documented]" rather than inventing data
    2. Distinguish between objective findings and parental reports (use "mother reports..." vs "patient exhibits...")
    3. If severity assessment is ambiguous, state: "appears to be [mild/moderate/severe] based on [specific criteria]"
    4. In assessment, explicitly note any missing information that would be clinically relevant
    5. Use pediatric-appropriate language and include parent education in plan

    Format as standard SOAP with special attention to asthma severity markers (respiratory rate, oxygen saturation, retractions, air movement).
  rubric:
    criteria:
      - name: "Ambiguity handling"
        points: 3
        description: "Instructs AI how to handle unclear information"
      - name: "Accuracy preservation"
        points: 3
        description: "Prevents AI from inventing or assuming data"
      - name: "Clinical safety"
        points: 2
        description: "Promotes safe documentation practices"
      - name: "Completeness awareness"
        points: 2
        description: "Identifies what's missing but important"
    total_points: 10
    passing_score: 7

module2_exercise3:
  id: "m2e3"
  title: "Specialty-Specific Templates"
  module: 2
  difficulty: "intermediate"
  estimated_time: "20 minutes"
  transcript: "ob_prenatal_visit"
  goal: "Create a prompt with specialty-specific requirements and terminology"
  instructions: |
    Different specialties have different documentation needs. Create a prompt tailored for OB prenatal visits.

    Include:
    - Specialty-specific terminology (G/P notation, gestational age, etc.)
    - Required elements for this visit type
    - Relevant clinical calculators or assessments
    - Specialty-standard formatting
  example_good_prompt: |
    Generate an OB prenatal visit note using the following format:

    SUBJECTIVE:
    - Gravida/Para notation (e.g., G2P1001)
    - EGA (estimated gestational age) by LMP and dating ultrasound
    - Interval history: fetal movement, contractions, bleeding, leakage
    - Review of systems focusing on warning signs (headache, visual changes, RUQ pain, swelling)

    OBJECTIVE:
    - Maternal vitals with weight and weight gain from pre-pregnancy
    - Fundal height in cm
    - Fetal heart tones (FHT) and presentation
    - Pertinent physical exam findings
    - Lab results if performed

    ASSESSMENT:
    - IUP (intrauterine pregnancy) at [X] weeks, [any complications]

    PLAN:
    - Numbered list including labs/tests, medications, education, next visit
    - Include any specialized testing needed for current GA

    Use standard OB abbreviations. Ensure all required prenatal screening elements are addressed.
  rubric:
    criteria:
      - name: "Specialty terminology"
        points: 3
        description: "Uses appropriate OB-specific terms and formats"
      - name: "Required elements"
        points: 3
        description: "Includes all standard components of prenatal visit"
      - name: "Clinical appropriateness"
        points: 2
        description: "Addresses specialty-specific concerns"
      - name: "Professional formatting"
        points: 2
        description: "Follows OB documentation standards"
    total_points: 10
    passing_score: 7

